<form [formGroup]="groupForm" (ngSubmit)="groupForm.valid && onButtonPress()">
  <app-text-input
    [label]="'Name'"
    [formControl]="$any(groupForm.controls['name'])">
  </app-text-input>

  <app-submit-button
    [formGroupValid]="groupForm.valid"
    [buttonText]="buttonText"
  ></app-submit-button>
</form>
