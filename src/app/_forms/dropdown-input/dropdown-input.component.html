<div class="mb-3 form-group">
  <label for="formGroup{{label}}" class="mb-1">{{label}}</label>
  <select [class.is-invalid]="control.touched && control.invalid"
          class="form-control"
          [formControl]="control"
          (change)="onValueChange()"
          id="formGroup{{label}}">
    <option [ngValue]="null" selected>
      None
    </option>
    <option *ngFor="let option of options" [ngValue]="option.value">
      {{ option.name }}
    </option>
  </select>

  <div class="invalid-feedback" *ngIf="control.errors?.['required']">
    Please enter a {{ label }}
  </div>
</div>
