<div class="mb-2 mx-2 d-flex justify-content-between">
  <div class="">
    <h1>Categories</h1>
  </div>
  <div class="text-right">
    <a class="btn btn-lg btn-primary" routerLink="/categories/create">New Category</a>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-bordered" style="width:100%">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of categories">
      <td>{{category.id}}</td>
      <td>{{category.name}}</td>
      <td style="width:6%">
        <button class="btn btn-danger" (click)="delete(category.id)">Delete</button>
        <button class="btn btn-info" routerLink="/categories/update/{{category.id}}">Update</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
